<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temperature Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: #10141e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe0;
      margin-bottom: 20px;
      text-align: center;
    }

    .converter {
      background: #1a1f2f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 224, 0.2);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }

    input, select {
      background: #2a2f40;
      color: #fff;
    }

    button {
      background: #00ffe0;
      color: #10141e;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00c7b0;
    }

    .result {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #ffd369;
    }
  </style>
</head>
<body>

  <h1>Temperature Converter</h1>

  <div class="converter">
    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter value" />

    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div class="result" id="result">--</div>
  </div>

  <script>
    function convertTemp() {
      const temp = parseFloat(document.getElementById("temperature").value);
      const unit = document.getElementById("unit").value;
      let result = '';

      if (isNaN(temp)) {
        result = "Please enter a valid number.";
      } else {
        if (unit === "celsius") {
          result += `${temp} °C = ${(temp * 9/5 + 32).toFixed(2)} °F<br>`;
          result += `${temp} °C = ${(temp + 273.15).toFixed(2)} K`;
        } else if (unit === "fahrenheit") {
          result += `${temp} °F = ${((temp - 32) * 5/9).toFixed(2)} °C<br>`;
          result += `${temp} °F = ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
        } else if (unit === "kelvin") {
          result += `${temp} K = ${(temp - 273.15).toFixed(2)} °C<br>`;
          result += `${temp} K = ${(((temp - 273.15) * 9/5) + 32).toFixed(2)} °F`;
        }
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>

</body>
</html>
